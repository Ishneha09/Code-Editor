<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CODE EDITOR</title>
  <!-- Include external stylesheets for styling the page -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <!-- Create a container for the code editor -->
  <div class="container">
    <!-- Create the left side of the code editor -->
    <div class="editor left">
        <!-- Create buttons for copying, saving, and locking the editor -->
        <div class="editor-header">
            <button class="btn copy-btn" onclick="copyCode()">Copy</button>
            <button class="btn save-btn" onclick="saveCode()">Save</button>
            <button class="btn lock-btn" onclick="toggleLock()">Lock</button>
        </div>
        <!-- Create a textarea for HTML code input -->
        <label><i class="fab fa-html5"></i> HTML</label>
        <textarea id="html-code" class="code-input" oninput="run()"></textarea>

        <!-- Create a textarea for CSS code input -->
        <label><i class="fab fa-css3-alt"></i> CSS</label>
        <textarea id="css-code" class="code-input" oninput="run()"></textarea>

        <!-- Create a textarea for JavaScript code input -->
        <label><i class="fab fa-js"></i> JavaScript</label>
        <textarea id="js-code" class="code-input" oninput="run()"></textarea>
    </div>

    <!-- Create the right side of the code editor for displaying output -->
    <div class="output right">
      <label><i class="fas fa-play"></i> Output</label>
      <iframe id="output"></iframe>
    </div>
  </div>
  <script src= "script.js"></script>

        
</body>
</html>
